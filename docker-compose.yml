services:
  mysql:
    image: mysql:8.0
    container_name: app-obras-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_obras
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    ports:
      - "3307:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  app-dev:
    build:
      context: .
      target: dev
    container_name: app-obras-dev
    restart: unless-stopped
    # Cargamos el env.docker explícitamente
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      # Truco importante: Esto evita que el pnpm local (Linux Host) rompa el pnpm del container
      - /app/node_modules
      - /app/.next
    depends_on:
      mysql:
        condition: service_healthy
    # Comando robusto:
    # 1. Instala deps si faltan (por el volumen montado)
    # 2. Genera el cliente Prisma
    # 3. Empuja la estructura de la DB (db push es mejor para dev rápido que migrate)
    # 4. Arranca Next
    command: >
      sh -c "
        pnpm install --config.confirmModulesPurge=false &&
        pnpm exec prisma generate &&
        pnpm exec prisma db push &&
        pnpm run dev
      "

volumes:
  mysql_data: